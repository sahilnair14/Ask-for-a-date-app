name: Deploy to IIS Server

on:
  push:
    branches:
      - main  # Triggers deployment on push to the main branch

jobs:
  deploy:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up environment
      run: |
        $publishDir = "$(pwd)\publish_output"
        if (-Not (Test-Path $publishDir)) {
          New-Item -ItemType Directory -Path $publishDir
        }
        copy finally.html $publishDir
        copy style.css $publishDir
        copy yes.html $publishDir
        copy nextpage.html $publishDir

    - name: Install Web Deploy
      run: |
        choco install webdeploy -y

    - name: Debugging Environment Variables
      run: |
        Write-Host "IIS_SERVER: secrets.IIS_SERVER"
        Write-Host "IIS_USERNAME: secrets.IIS_USERNAME"
        Write-Host "IIS_PASSWORD: secrets.IIS_PASSWORD"

    - name: Deploy to IIS
      run: |
        
        $publishDir = "$(pwd)\publish_output"
         `
        -source:dirPath="$publishDir" `
        -dest:iisApp="Default%20Web%20Site/MyApp,ComputerName=https://secrets.IIS_SERVER:8172/msdeploy.axd,UserName=secrets.IIS_USERNAME,Password=secrets.IIS_PASSWORD,AuthType=Basic"
      env:
        IIS_SERVER: ${{ secrets.IIS_SERVER }}
        IIS_USERNAME: ${{ secrets.IIS_USERNAME }}
        IIS_PASSWORD: ${{ secrets.IIS_PASSWORD }}

    - name: Verify Deployment
      run: |
        Write-Host "Application deployed successfully!"
