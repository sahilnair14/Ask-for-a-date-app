name: Deploy to IIS Server

on:
  push:
    branches:
      - main  # Triggers deployment on push to the main branch

jobs:
  deploy:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up environment
      run: |
        $publishDir = "$(pwd)\publish_output"
        if (-Not (Test-Path $publishDir)) {
          New-Item -ItemType Directory -Path $publishDir
        }
        copy finally.html $publishDir
        copy style.css $publishDir
        copy yes.html $publishDir
        copy nextpage.html $publishDir

    - name: Install Web Deploy
      run: |
        choco install webdeploy -y

    - name: Deploy to IIS
      run: |
        $env:PATH = "$env:PATH;C:\Program Files\IIS\Microsoft Web Deploy V3\"
        $publishDir = "$(pwd)\publish_output"
        if (-Not $env:IIS_SERVER) {
          throw "IIS_SERVER secret is not set or is empty. Please check your GitHub secrets."
        }
        msdeploy.exe -verb:sync `
        -source:dirPath="$publishDir" `
        -dest:iisApp="Default%20Web%20Site/MyApp,ComputerName=https://$env:IIS_SERVER:8172/msdeploy.axd,UserName=$env:IIS_USERNAME,Password=$env:IIS_PASSWORD,AuthType=Basic"
      env:
        IIS_SERVER: ${{ secrets.IIS_SERVER }}
        IIS_USERNAME: ${{ secrets.IIS_USERNAME }}
        IIS_PASSWORD: ${{ secrets.IIS_PASSWORD }}

    - name: Verify Deployment
      run: |
        Write-Host "Application deployed successfully!"
