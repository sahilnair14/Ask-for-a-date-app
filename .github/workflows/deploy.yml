name: Deploy to IIS Server

on:
  push:
    branches:
      - main  # Triggers deployment on push to the main branch

jobs:
  deploy:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up environment
      run: |
        $publishDir = "$(pwd)\publish_output"
        if (-Not (Test-Path $publishDir)) {
          New-Item -ItemType Directory -Path $publishDir
        }
        copy finally.html $publishDir
        copy style.css $publishDir
        copy yes.html $publishDir
        copy nextpage.html $publishDir

    - name: Install Web Deploy
      run: |
        choco install webdeploy -y

    - name: Debugging Environment Variables
      run: |
        Write-Host "FTP_SERVER: secrets.FTP_SERVER"
        Write-Host "FTP_USERNAME: secrets.FTP_USERNAME"
        Write-Host "FTP_PASSWORD: secrets.FTP_PASSWORD"

    - name: Deploy to IIS
      run: |
        $env:PATH = "$env:PATH;C:\Program Files\IIS\Microsoft Web Deploy V3\"
        $publishDir = "$(pwd)\publish_output"
        msdeploy.exe -verb:sync `
        -source:dirPath="$publishDir" `
        -dest:iisApp="Default%20Web%20Site/MyApp,ComputerName=https://$env:FTP_SERVER:8172/msdeploy.axd,UserName=$env:FTP_USERNAME,Password=$env:FTP_PASSWORD,AuthType=Basic"
      env:
        IIS_SERVER: ${{ secrets.FTP_SERVER }}
        IIS_USERNAME: ${{ secrets.FTP_USERNAME }}
        IIS_PASSWORD: ${{ secrets.FTP_PASSWORD }}

    - name: Verify Deployment
      run: |
        Write-Host "Application deployed successfully!"
