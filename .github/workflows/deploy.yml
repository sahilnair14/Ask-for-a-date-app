name: Deploy to Azure VM

on:
  push:
    branches:
      - main  # Triggers deployment on push to the main branch

jobs:
  deploy:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up environment
      run: |
        $publishDir = "C:\publish_output"  # Change the path to C drive
        if (-Not (Test-Path $publishDir)) {
          New-Item -ItemType Directory -Path $publishDir
        }
        # Copy files to the publish directory
        Copy-Item finally.html $publishDir
        Copy-Item style.css $publishDir
        Copy-Item yes.html $publishDir
        Copy-Item nextpage.html $publishDir

    - name: Install Web Deploy with MSI Log
      run: |
        choco install webdeploy --install-arguments="'/l*v c:\webdeploy_msi_install.log'" --no-progress

    - name: Uninstall Web Deploy (if present)
      run: |
        choco uninstall webdeploy --yes --no-progress

    - name: Reinstall Web Deploy
      run: |
        choco install webdeploy --no-progress

    - name: Debugging Environment Variables
      run: |
        Write-Host "IIS_SERVER: ${{ secrets.IIS_SERVER }}"
        Write-Host "IIS_USERNAME: ${{ secrets.IIS_USERNAME }}"
        Write-Host "IIS_PASSWORD: ${{ secrets.IIS_PASSWORD }}"

    - name: Deploy to Azure VM
      run: |
        $env:PATH += ";C:\Program Files\IIS\Microsoft Web Deploy V3\"
        $publishDir = "C:\publish_output"

        # Store secrets in PowerShell variables
        $iisServer = "${{ secrets.IIS_SERVER }}"
        $iisUsername = "${{ secrets.IIS_USERNAME }}"
        $iisPassword = "${{ secrets.IIS_PASSWORD }}"

        # Run msdeploy command using variables
        & "C:\Program Files\IIS\Microsoft Web Deploy V3\msdeploy.exe" -verb:sync `
          -source:dirPath="$publishDir" `
          -dest:iisApp="Default%20Web%20Site/MyApp,ComputerName=https://$iisServer:8172/msdeploy,UserName=$iisUsername,Password=$iisPassword,AuthType=Basic" `
          -allowUntrusted
      env:
        IIS_SERVER: ${{ secrets.IIS_SERVER }}
        IIS_USERNAME: ${{ secrets.IIS_USERNAME }}
        IIS_PASSWORD: ${{ secrets.IIS_PASSWORD }}

    - name: Verify Deployment
      run: |
        Write-Host "Application deployed successfully!"
