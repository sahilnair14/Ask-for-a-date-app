name: Deploy to IIS Server

on:
  push:
    branches:
      - main  # Triggers deployment on push to the main branch

jobs:
  deploy:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up environment
      run: |
        mkdir publish_output
        copy finally.html publish_output\
        copy style.css publish_output\
        copy yes.html publish_output\
        copy nextpage.html publish_output\

    - name: Install Web Deploy
      run: |
        choco install webdeploy -y

    - name: Deploy to IIS
      run: |
        $env:PATH = "$env:PATH;C:\Program Files\IIS\Microsoft Web Deploy V3\"
        msdeploy.exe -verb:sync `
        -source:content="publish_output" `
        -dest:iisApp="Default%20Web%20Site/MyApp" `
        -computerName="https://${{ secrets.IIS_SERVER }}:8172/msdeploy.axd" `
        -username="${{ secrets.IIS_USERNAME }}" `
        -password="${{ secrets.IIS_PASSWORD }}" `
        -authType="Basic"
      env:
        IIS_SERVER: ${{ secrets.IIS_SERVER }}
        IIS_USERNAME: ${{ secrets.IIS_USERNAME }}
        IIS_PASSWORD: ${{ secrets.IIS_PASSWORD }}

    - name: Verify Deployment
      run: |
        Write-Host "Application deployed successfully!"
